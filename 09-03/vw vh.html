<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Units - vw vh</title>
<style>
body{margin:0}
ul{padding:0;margin:0}
li{float:left;width:100vw;height:100vh;list-style:none;font-size:30px}
span{display:block;position:relative;top:50%;font-size:3rem;font-weight:bold;text-align:center;transform:translateY(-50%)}
li:nth-child(1){background-color:red}
</style>
</head>

<body>
<ul>
  <li><span>1</span></li>
</ul>
</body>
</html>
