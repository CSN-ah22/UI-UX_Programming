<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Units - em</title>
<style>
body{margin:0}
ul{padding:0;margin:0}
li{float:left;width:33.3%;height:300px;list-style:none;font-size:30px}
span{display:block;position:relative;top:50%;font-size:3rem;font-weight:bold;text-align:center;transform:translateY(-50%)}
li:nth-child(1){background-color:red}
li:nth-child(2){background-color:orange}
li:nth-child(3){background-color:yellow}
</style>
</head>

<body>
<ul>
  <li><span>1</span></li>
  <li><span>2</span></li>
  <li><span>3</span></li>
</ul>
</body>
</html>
